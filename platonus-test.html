            .radio label:before {

    <body ng-app="PlatonusApp" ng-controller="platonusAppController">
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2" style="background-color:#2a6496; height: 100vh;">
                    sd
                </div>
                <div class="col-md-10" style="padding-top: 20px;">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div id="content-wrapper">
                                <div id="main">
                                    <form name="frm">
                                        <div id="questionBlock">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="main-box clearfix">
                                                        <div class="main-box-body clearfix" style="margin-top: 10px">
                                                            <div>
                                                                <!--navigation buttons-->
                                                                <div class="col-md-6">
                                                                    <div id="navigation" class="icon-box pull-left">
                                                                        <a href="" class="btn pull-left" title="прошлый вопрос"
                                                                           ng-disabled="currentQuestion == 0" ng-click="previousQuestion()">
                                                                            <i class="fa fa-chevron-left" style="margin-top: 4px"></i>
                                                                        </a>
                                            
                                                                        <div class="block" style="width: 150px; margin-left: 3px">
                                                                            <select id="question-select"
                                                                                    ng-model="currentQuestion"
                                                                                    class="form-control text-center" ng-change="onQuestionChange()"
                                                                                    ng-options="question.id as question.name for question in questions">
                                                                            </select>
                                                                        </div>
                                            
                                                                        <a href="" class="btn pull-left" title="Следующий вопрос"
                                                                           ng-disabled="currentQuestion == questions.length - 1" ng-click="nextQuestion()">
                                                                            <i class="fa fa-chevron-right" style="margin-top: 4px"></i>
                                                                        </a>
                                                                    </div>
                                                                </div>
                                            
                                                                <!--stars-->
                                                                <div class="col-md-6">
                                                                    <div class="profile-stars pull-right" style="margin-top: 10px">
                                                                        <i class="fa fa-star" title="{{msgs('easy')}}"></i>
                                                                        <i class="fa" title="{{msgs('average')}}"
                                                                           ng-class="{true: 'fa-star', false: 'fa-star-o'}[false]"></i>
                                                                        <i class="fa" title="{{msgs('complicated')}}"
                                                                           ng-class="{true: 'fa-star', false: 'fa-star-o'}[false]"></i>
                                                                    </div>
                                                                </div>
                                                            </div>
                    
                                                            <!--question-->
                                                            <div class="col-md-12" style="margin-top: 10px">
                                                                <table class="table table-hovered table-striped table-question">
                                                                    <caption style="-webkit-user-select: none; -moz-user-select: none; -ms-user-select: none;user-select: none;">
                                                                        <div ng-bind-html="question.questionText"></div>
                                                                    </caption>
                                                                    <tbody>
                                                                        <tr ng-repeat="variant in question.variants" ng-class="{'success': variant.isRight}">
                                                                            <td width="50px">
                                                                                <div class="radio">
                                                                                    <input type="radio" id="variant_{{question.questionID}}_{{$index}}" name="question{{question.questionID}}" class="pointer"
                                                                                        ng-disabled="completed"
                                                                                        ng-model="question.selectedVariant" ng-value="variant.id"
                                                                                        ng-click="callVariantChange(question.id)"/>
                                                                                    <label for="variant_{{question.questionID}}_{{$index}}"></label>
                                                                                </div>
                                                                            </td>
                                                                            <td>
                                                                                <label for="variant_{{question.questionID}}_{{$index}}" class="pointer" style="-webkit-user-select: none; -moz-user-select: none; -ms-user-select: none;user-select: none;">
                                                                                    <div ng-bind-html="variant.value" class="block"></div>
                                                                                </label>
                                                                            </td>
                                                                        </tr>
                                                                    </tbody>
                                                                </table>
                                                            </div>

                                                            <!--buttons-->
                                                            <div class="col-md-12" style="margin-top: 10px">
                                                                <div class="col-md-9">
                                                                    <div class="pull-left">
                                                                        <span class="questionButton label" title="{{question.name}}"
                                                                            ng-class="{'label-danger':  question.hasError == true,
                                                                                        'label-primary': (question.hasError == null) && (currentQuestion == question.id),
                                                                                        'label-success': (question.hasError == null) && (currentQuestion != question.id) && (answeredQuestions[question.id]),
                                                                                        'label-default': (question.hasError == null) && (currentQuestion != question.id) && (!answeredQuestions[question.id])}"
                                                                            ng-repeat="question in questions"
                                                                            ng-click="goToQuestion(question.id)">
                                                                            {{question.id+1}}
                                                                        </span>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-3">
                                                                    <div class="pull-right">
                                                                        <button type="button" class="btn btn-success"
                                                                                ng-click="showCompleteDialog()"
                                                                                ng-disabled="answeredQuestionsCount != questions.length">
                                                                            Завершить
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            var allQuestions = quiz.data.map((e, id) => ({
                id: id,
                name: 'Вопрос №' + (id + 1),
                questionID: id,
                questionText: e.question,
                selectedVariant: null,
                variants: e.variants.map((v, i) => ({
                    id: i,
                    isRight: false,
                    isCorrect: v.is_right,
                    value: v.variant,
                })),
            }));

            Array.prototype.random = function () {
               return this[Math.floor((Math.random()*this.length))];
            }

            var questions = [];

            while (questions.length < 25) {
                var el = allQuestions.random();

                if (questions.includes(el)) {
                    continue;
                }

                el.id = questions.length;
                el.questionID = questions.length;
                el.name = 'Вопрос №' + (questions.length + 1);

                questions.push(el);
            }

            var PlatonusApp = angular.module("PlatonusApp", []).config(function($sceProvider) {
                $sceProvider.enabled(false);
            });

            PlatonusApp.controller('platonusAppController', function ($scope) {
                $scope.question = questions[0];

                $scope.questions = questions;

                $scope.completed = false;

                $scope.currentQuestion = 0;

                $scope.answeredQuestions = {};

                $scope.answeredQuestionsCount = 0;
                
                $scope.onQuestionChange = function () {
                    $scope.question = questions[$scope.currentQuestion];
                };

                $scope.goToQuestion = function(questionId) {
                    $scope.currentQuestion = questionId;
                    $scope.question = questions[questionId];
                }

                $scope.callVariantChange = function (questionId) {

                    if (!$scope.answeredQuestions[questionId]) {
                        $scope.answeredQuestionsCount++;
                    }

                    $scope.answeredQuestions[questionId] = true;
                };

                $scope.previousQuestion = function() {
                    $scope.goToQuestion(Math.max(0, $scope.currentQuestion-1));
                };

                $scope.nextQuestion = function() {
                    $scope.goToQuestion(Math.min(questions.length-1, $scope.currentQuestion+1));
                };

                $scope.showCompleteDialog = function() {
                    // подсчет правильных
                    let correct = 0;
                    for (let q of questions) {
                        if (q.selectedVariant === q.variants.find((el) => el.isCorrect).id) {
                            correct++;
                            q.isRight = true;
                        }
                    }

                    const rate = Math.round(correct / questions.length * 100);

                    alert(`Оценка: ${rate}, Правильные: ${correct}, неправильные: ${questions.length - correct}`);
                }
            });
        </script>
